<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel = 'stylesheet' type='text/css' href = '{% static "style.css" %}'>
</head>
<body>
        <form method="post">
        {% csrf_token %}
        <label for="username">Введите логин</label>
        <input type="text" id="username" name="username" maxlength="30"><br><br>

        <label for="password">Введите пароль</label>
        <input type="text" id="password" name="password" minlength="8"><br><br>

        <label for="repeat_password">Повторите пароль</label>
        <input type="text" id="repeat_password" name="repeat_password" minlength="8"><br><br>

        <label for="age">Введите свой возраст</label>
        <input type="text" id="age" name="age" maxlength="3"><br><br>
        <button type="submit">Зарегистрироваться</button>
    </form>
<br>
<form action="{% url 'home' %}">
    <input type="submit" value="Вернуться обратно" />
</form>
<br>
    {% for buyers_name in users %}
        <h5>Имя: {{ buyers_name.name  }}</h5>
<!--        <h6>Баланс: {{ buyers_name.balance  }} Возраст: {{ buyers_name.age  }}</h6>-->
    {% endfor %}
</body>
</html>
